<template name="home">
    <head>
        <title>waitinglist home</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    </head>

    <body>
    <div class="row">
        <div class="col-xs-12 text-center">
            <h1>Bim</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-center">
            {{#if alreadyWaiter}}
                {{#with alreadyWaiter}}
                    <p>Hello <b>{{name}}</b> ! Tu as actuellement partag√© <b>{{shares}}</b> fois. Tu es en position <b>{{position}}</b>.</p>
                    <p>Ton lien de partage : http://localhost:3000/share/{{_id}}</p>
                {{/with}}
            {{else}}
                {{> forms}}
            {{/if}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-6 col-xs-offset-3 text-center">
            {{> waiters}}
        </div>
    </div>
    </body>
</template>

<template name="forms">
    <h3>Join us</h3>
    <form class="form-inline">
        <div class="form-group">
            <label for="name"></label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Your name">
        </div>
        <div class="form-group">
            <label for="email"></label>
            <input type="email" name="email" required class="form-control" id="email" placeholder="Your email">
        </div>
        <button type="button" class="btn btn-default" name="button" id="add">Join</button>
    </form>

</template>

<template name="waiters">

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{#each waiters}}
            <tr>
                <td></td>
                <td>{{name}}</td>
                <td>{{shares}}</td>
                <td>
                    <button type="button" name="button" class="btn btn-danger" id="delete">Delete</button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>

</template>
